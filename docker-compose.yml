services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-template-app
    container_name: laravel-template-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
    depends_on:
      - mysql
      - redis
    networks:
      - laravel-template

  web:
    image: nginx:stable
    container_name: laravel-template-web
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel-template

  mysql:
    image: mysql:8.0
    container_name: laravel-template-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3317:3306"
    volumes:
      - laravel_template_db:/var/lib/mysql
    networks:
      - laravel-template

  redis:
    image: redis:7-alpine
    container_name: laravel-template-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6389:6379"
    volumes:
      - laravel_template_redis:/data
    networks:
      - laravel-template

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: laravel-template-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5682:5672"
      - "8093:15672"
    volumes:
      - laravel_template_rabbitmq:/var/lib/rabbitmq
    networks:
      - laravel-template

  mailpit:
    image: axllent/mailpit:latest
    container_name: laravel-template-mailpit
    restart: unless-stopped
    ports:
      - "1035:1025"
      - "8092:8025"
    networks:
      - laravel-template

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: laravel-template-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: laravel
      PMA_PASSWORD: secret
      UPLOAD_LIMIT: 100M
    ports:
      - "8091:80"
    depends_on:
      - mysql
    networks:
      - laravel-template

  reverb:
    image: laravel-template-app
    container_name: laravel-template-reverb
    restart: unless-stopped
    working_dir: /var/www/html
    command: ["php", "artisan", "reverb:start", "--host=0.0.0.0", "--port=8080"]
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
    ports:
      - "8094:8080"
    depends_on:
      - app
      - mysql
      - redis
    networks:
      - laravel-template

networks:
  laravel-template:

volumes:
  laravel_template_db:
  laravel_template_redis:
  laravel_template_rabbitmq:
