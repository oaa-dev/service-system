version: "3.9"

services:
  nextjs:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app               # your project code
      - /app/node_modules     # keep node_modules inside the container
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
